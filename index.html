<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
  </head>
  <body>
    <div id="app">
        <button @click="down()">-</button>
        {{ count }}
        <button @click="up()">+</button>
    </div>
    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
            up() {
                this.count++
            },
            down() {
                this.count--
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
